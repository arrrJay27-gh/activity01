<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | CodeX Systems</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background-color: #0b0050;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 90%;
  width: 90%;
  color: #111;
}

.login-container {
  text-align: center;
  width: 90%;
  max-width: 380px;
  animation: fadeIn 1s ease;
}

.logo {
  justify-items: center;
  width: 100%;
  margin-top: 90px;
  transition: 0.3s ease;
}
.logo:hover {
  transform: scale(1.05);
}

.login-box {
  width: 85%;
  height: 85%;
  margin-top: 15px;
  margin-left: 10px;
  margin-right: 15px;
  align-items: center;
  background: #e5e5e5;
  padding: 35px 30px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.login-box h2 {
  height: 40px;
  font-size: 35px;
  font-weight: 700;
  font-style: italic;
  margin-top: auto;
  margin-bottom: 20px;
  color: #000;
  letter-spacing: 2px;
}

.login-box input {
  width: 95%;
  padding: 15px;
  margin: 10px;
  margin-left: -10px;
  margin-right: -10px;
  border: none;
  border-radius: 25px;
  background: #bfbfbf;
  color: #000;
  justify-content: center;
  font-size: 20px;
  outline: none;
}

.login-box input::placeholder {
  color: #444;
  font-weight: 500;
  font-size: small;
  justify-self: start;
}

.login-box button {
  width: 35%;
  background: #0e0787;
  border: none;

  border-radius: 25px;
  padding: 10px 0;
  font-size: 20px;
  font-weight: 600;
  margin-top: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.login-box button:hover {
  transform: scale(1.05);
  background: #3b82f6;
}
.login-box .links {
  margin-top: 1px;
  font-size: 13px;
  color: #848484;
}

.login-box .links a {
  color: #0d00ff;
  text-decoration: none;
  font-weight: 800;
}

.login-box .links a:hover {
  text-decoration: underline;
}
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #1e293b;
  color: #fff;
  padding: 14px 20px;
  border-radius: 10px;
  font-weight: 500;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s ease;
}
.toast.show {
  opacity: 1;
  transform: translateY(0);
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="login-container">
  <img src="img/logo.png" alt="CodeX Logo" class="logo">

  <div class="login-box">
    <h2>LOG-IN</h2>
    <input type="email" id="loginEmail" placeholder="USERNAME" required>
    <input type="password" id="loginPassword" placeholder="PASSWORD" required>
    <input type="submit" id="loginBtn" name="login" value="LOGIN">
    <div class="links">
      <p>forgot password?</p>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCrZdFPMkDikE5M8Q2V5-Moixvt2jPZGPM",
  authDomain: "camar-hr.firebaseapp.com",
  databaseURL: "https://camar-hr-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "camar-hr",
  storageBucket: "camar-hr.firebasestorage.app",
  messagingSenderId: "760270102206",
  appId: "1:760270102206:web:c3acfe8d8615f5647788ef",
  measurementId: "G-25C2JZLZPK"
};


  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const toast = document.getElementById('toast');
  function showToast(message, success = true) {
    toast.textContent = message;
    toast.style.background = success ? "#16a34a" : "#dc2626";
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (! email || ! password){
      showToast("Please fill all fields", false);
      return;
    }
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      const adminEmails = ["arnoldcamar.admin@gmail.com"];
      const hrEmails = ["maprincess.hr@gmail.com"]; 
    
      sessionStorage.setItem("userSession", "active");
      sessionStorage.setItem("userEmail", user.email);
      sessionStorage.setItem("loginTime", new Date().toISOString());

      if (adminEmails.includes(user.email)) {
        sessionStorage.setItem("userRole", "admin");
        showToast("✅ Welcome Admin!");
        setTimeout(() => (window.location.href = "admin.html"), 1000);
      } else if (hrEmails.includes(user.email)) {

        sessionStorage.setItem("userRole", "hr");
        
        showToast("✅ Welcome HR!");
        setTimeout(() => (window.location.href = "hr-dashb.html"), 1000);
      } else {
        sessionStorage.setItem("userRole", "employee");
        showToast("✅ Login successful!");
        setTimeout(() => (window.location.href = "emp-dashb.html"), 1000);
      }

    } catch (error) {
      showToast("❌ Invalid credentials", false);
    }
  });
</script>

</body>
</html>
